# Production docker-compose configuration
# Run with: docker compose -f docker-compose.prod.yml up -d
#
# Volume paths are configurable via environment variables:
#   DATA_DIR - Host directory for instances data (databases, uploads, daily-trackers) (default: ./instances)
#   BACKUPS_DIR - Host directory for backups (default: ./backups)

version: '3.8'

services:
  lending-app:
    build: .
    container_name: lending-management-system-prod
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - DATA_DIR=${DATA_DIR:-./instances}
      - BACKUPS_DIR=${BACKUPS_DIR:-./backups}
      - GOOGLE_PAY_MERCHANT_VPA=${GOOGLE_PAY_MERCHANT_VPA:-}
      - GOOGLE_PAY_MERCHANT_NAME=${GOOGLE_PAY_MERCHANT_NAME:-The SRS Consulting}
      - GOOGLE_PAY_MERCHANT_CODE=${GOOGLE_PAY_MERCHANT_CODE:-0000}
      - GOOGLE_PAY_CALLBACK_URL=${GOOGLE_PAY_CALLBACK_URL:-}
      # Email Notification Configuration
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-thesrsconsulting@gmail.com}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-vbmhddffmrdilbxk}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-thesrsconsulting@gmail.com}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-LMS Notification System}
      - SMTP_USE_TLS=${SMTP_USE_TLS:-True}
      - NOTIFICATIONS_ENABLED=${NOTIFICATIONS_ENABLED:-True}
      # Application Base URL (for email links)
      - BASE_URL=${BASE_URL:-https://www.thesrsconsulting.in}
    volumes:
      # Mount instances directory (contains databases, uploads, daily-trackers per instance)
      - ${DATA_DIR:-./instances}:/app/instances
      # Mount backups directory
      - ${BACKUPS_DIR:-./backups}:/app/backups
      # Mount daily-trackers template directory (read-only)
      - ./daily-trackers/template:/app/daily-trackers/template:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

