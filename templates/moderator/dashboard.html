{% extends "base.html" %}

{% block title %}Moderator Dashboard - Lending Management System{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h2">
                    <i class="fas fa-tachometer-alt me-2"></i>Moderator Dashboard
                </h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a href="{{ url_for('customer_dashboard', instance_name=instance_name) }}" class="btn btn-outline-primary">
                        <i class="fas fa-home me-1"></i>{{ _("My Dashboard") }}
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Assigned Items Cards -->
    <div class="row mb-4">
        <div class="col-md-6 mb-3">
            <a href="{{ url_for('moderator_loans', instance_name=instance_name) }}" class="text-decoration-none">
                <div class="card h-100 stats-card" style="cursor: pointer;">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h3>{{ assigned_total_loans }}</h3>
                            <p class="mb-0">Assigned Loans</p>
                        </div>
                        <div>
                            <i class="fas fa-file-invoice-dollar fa-3x"></i>
                        </div>
                    </div>
                </div>
            </a>
        </div>

        <div class="col-md-6 mb-3">
            <a href="{{ url_for('moderator_daily_trackers', instance_name=instance_name) }}" class="text-decoration-none">
                <div class="card h-100 stats-card" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); cursor: pointer;">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h3>{{ assigned_total_trackers }}</h3>
                            <p class="mb-0">Assigned Trackers</p>
                        </div>
                        <div>
                            <i class="fas fa-calendar-alt fa-3x"></i>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
